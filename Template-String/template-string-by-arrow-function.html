<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String with arrow function</title>
</head>
<body>
    <script>
                 // arrow function

        let firstname = "Sudais";
        let lastname = "Rehmani";

        let fullname = (first, last) => `${first} ${last}`;
        let hello = `Hello ${fullname(firstname, lastname)}`;

        document.write(hello);
    </script>
</body>
</html>
